plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.antarkanma.user"
    compileSdk = 34 // Updated for latest Android support
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Enable core library desugaring
        coreLibraryDesugaringEnabled true
        // Updated to Java 11
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11' // Updated to match Java version
    }

    defaultConfig {
        applicationId = "com.antarkanma.user"
        minSdk = 21 // Updated for FCM support
        targetSdk = 34 // Updated to match compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Core library desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:32.7.0')

    // Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging'
    
    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // MultiDex support
    implementation 'androidx.multidex:multidex:2.0.1'

    // AndroidX support
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
